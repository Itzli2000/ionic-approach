<app-header title="date time"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime
        [value]="fechaNacimiento.toISOString()"
        display-format="DD MMMM YYYY"
        (ionChange)="dateChange($event)"
      ></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y max</ion-label>
      <ion-datetime
        display-format="DD MMMM YYYY"
        min="2015-01-01"
        max="2021-01-02"
      ></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>AÃ±os</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y max</ion-label>
      <ion-datetime display-format="YYYY" min="2015" max="2021"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom options</ion-label>
      <ion-datetime
      [pickerOptions]="customPickerOptions"
      [yearValues]="customYearValues"
      ></ion-datetime>
    </ion-item>
  </ion-list>


</ion-content>
