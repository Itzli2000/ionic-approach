<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atras" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar" animated inputmode="text" type="text" (ionChange)="onSearchChange($event)"
    [debounce]="500">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:textSearch">
      <ion-label class="ion-text-capitalize">{{album.id}}: {{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
