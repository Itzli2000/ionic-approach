<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let component of components"
      [routerLink]="component.redirectTo"
      detail="true"
    >
      <ion-icon slot="start" [name]="component.icon"></ion-icon>
      <ion-label class="ion-text-capitalize">{{component.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
